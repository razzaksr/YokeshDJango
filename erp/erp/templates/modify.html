{% extends 'home.html' %}
{% block routings %}
    <h1 class="display-5 text-primary text-center mb-5">Update Expert</h1>
    <form method="post" class="shadow-lg rounded-2 p-5">
        {%csrf_token%}
        <input type="hidden" name="resource_id" value="{{data.resource_id}}"/>
        <div class="form group">
            <label>Expert Name</label>
            <input type="text" value="{{data.resource_name}}" name="resource_name" placeholder="Expert name" class="form-control"/>
        </div>
        <div class="form group">
            <label>Expert Skills</label>
            <input type="text" value="{{data.resource_skills}}"  name="resource_skills" placeholder="Expert skills" class="form-control"/>
        </div>
        <div class="form group">
            <label>Expert Contact</label>
            <input type="text" value="{{data.resource_contact}}"  name="resource_contact" placeholder="Expert contact" class="form-control"/>
        </div>
        <div class="form group">
            <label>Expert Experience</label>
            <input type="text" value="{{data.resource_experience}}"  name="resource_experience" placeholder="Expert experience" class="form-control"/>
        </div>
        <div class="mt-3 row justify-content-around">
            <button type="submit" class="col-2 btn btn-outline-primary">
                <span class="display-6 bi bi-arrow-down-up"></span>
            </button>
            <button type="reset" class="col-2 btn btn-outline-dark">
                <span class="display-6 bi bi-x-circle"></span>
            </button>
        </div>
    </form>
{% endblock routings%}
